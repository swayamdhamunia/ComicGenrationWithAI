<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Anime Comic</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    background: radial-gradient(circle at top left, #1b0034, #090016 70%);
    background-attachment: fixed;
    font-family: 'Roboto', sans-serif;
    overflow-x: hidden;
    color: #fff;
}

header {
    font-family: 'Luckiest Guy', cursive;
    font-size: 58px;
    color: #ff3df0;
    text-align: center;
    text-shadow: 3px 3px 0 #000, 0 0 15px #ff9dff, 0 0 30px #ff47f5;
    padding: 25px 10px;
    background: linear-gradient(180deg, #2c0059, #1b0034);
    border-bottom: 6px solid #ff3df0;
    letter-spacing: 2px;
}

.comic-page {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 22px;
    padding: 40px;
}

.panel {
    background: linear-gradient(135deg, #2b004a, #120027);
    border: 5px solid #ff47f5;
    border-radius: 10px;
    padding: 6px;
    box-shadow: 0 0 25px rgba(255, 71, 245, 0.4), 8px 8px 0 rgba(0,0,0,0.5);
    transform: rotate(calc(var(--tilt) * 1deg));
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}
.panel:hover {
    transform: rotate(0deg) scale(1.05);
    box-shadow: 0 0 35px rgba(255, 71, 245, 0.8);
    z-index: 3;
}
.panel img {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
    background: #000;
    border: 3px solid #ff47f5;
    border-radius: 8px;
    filter: contrast(1.15) saturate(1.3);
}

.caption {
    font-family: 'Bangers', cursive;
    background: rgba(255, 255, 255, 0.12);
    border: 2px solid #ff47f5;
    border-radius: 6px;
    padding: 6px 12px;
    position: absolute;
    bottom: 12px;
    left: 12px;
    font-size: 20px;
    color: #ffecff;
    text-shadow: 2px 2px 0 #000;
    backdrop-filter: blur(5px);
    box-shadow: 0 0 12px rgba(255, 71, 245, 0.6);
}

#lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(10, 0, 20, 0.95);
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border: 6px solid #ff47f5;
    border-radius: 10px;
    box-shadow: 0 0 40px rgba(255, 71, 245, 0.8);
}
</style>
</head>
<body>
<header>✨ Anime Adventures ✨</header>
<main class="comic-page">

<div class="panel" style="--tilt: -2;" id="panel1">
  <img src="C:/Users/Lenovo/OneDrive/Desktop/Shruti/New folder/ComicGenrationWithAI/Graphics_with_dialogue/comic_with_caption_1.png" alt="panel1" loading="lazy">
  
</div>

<div class="panel" style="--tilt: -2;" id="panel2">
  <img src="C:/Users/Lenovo/OneDrive/Desktop/Shruti/New folder/ComicGenrationWithAI/Graphics_with_dialogue/comic_with_caption_2.png" alt="panel2" loading="lazy">
  
</div>

<div class="panel" style="--tilt: 0;" id="panel3">
  <img src="C:/Users/Lenovo/OneDrive/Desktop/Shruti/New folder/ComicGenrationWithAI/Graphics_with_dialogue/comic_with_caption_3.png" alt="panel3" loading="lazy">
  
</div>

<div class="panel" style="--tilt: -1;" id="panel4">
  <img src="C:/Users/Lenovo/OneDrive/Desktop/Shruti/New folder/ComicGenrationWithAI/Graphics_with_dialogue/comic_with_caption_4.png" alt="panel4" loading="lazy">
  
</div>

<div class="panel" style="--tilt: -1;" id="panel5">
  <img src="C:/Users/Lenovo/OneDrive/Desktop/Shruti/New folder/ComicGenrationWithAI/Graphics_with_dialogue/comic_with_caption_5.png" alt="panel5" loading="lazy">
  
</div>

<div class="panel" style="--tilt: -1;" id="panel6">
  <img src="C:/Users/Lenovo/OneDrive/Desktop/Shruti/New folder/ComicGenrationWithAI/Graphics_with_dialogue/comic_with_caption_6.png" alt="panel6" loading="lazy">
  
</div>

</main>
<div id="lightbox">
  <img id="lightboxImg" src="">
</div>
<script>
document.addEventListener('click', function(e){
  const panel = e.target.closest('.panel');
  if(panel){
    const img = panel.querySelector('img');
    if(img){
      const lb = document.getElementById('lightbox');
      const lbimg = document.getElementById('lightboxImg');
      lbimg.src = img.src;
      lb.style.display = 'flex';
    }
  }
  if(e.target.id === 'lightbox'){
    e.target.style.display = 'none';
    document.getElementById('lightboxImg').src = '';
  }
});
</script>
</body>
</html>
