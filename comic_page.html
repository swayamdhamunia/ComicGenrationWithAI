<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Anime Comic</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: linear-gradient(180deg, #130024, #080012 60%, #000008);
    font-family: 'Roboto', sans-serif;
    color: #fff;
    overflow-x: hidden;
}

/* Title */
header {
    font-family: 'Luckiest Guy', cursive;
    font-size: 54px;
    color: #ff3df0;
    text-align: center;
    padding: 28px 10px;
    letter-spacing: 3px;
    background: linear-gradient(180deg, #2c0059, #190030);
    border-bottom: 4px solid #ff3df0;
    text-shadow: 
        3px 3px 0 #000, 
        0 0 20px #ff6aff,
        0 0 40px #ff3df0;
}

/* More Vertical Layout */
.comic-page {
    display: flex;
    flex-direction: column;
    gap: 35px;
    padding: 35px 18px 50px;
    max-width: 850px;
    margin: auto;
}

/* Panels redesigned - cleaner borders + depth */
.panel {
    background: #150026;
    border: 4px solid #ff47f5;
    border-radius: 14px;
    padding: 10px;
    box-shadow: 
        0 0 25px rgba(255, 70, 245, 0.45),
        0 0 5px rgba(255, 70, 245, 0.7) inset;
    transform: rotate(calc(var(--tilt) * 0.7deg));
    transition: all 0.35s ease;
    position: relative;
    overflow: hidden;
}

/* Hover pop-out */
.panel:hover {
    transform: rotate(0deg) scale(1.04);
    box-shadow: 
        0 0 35px rgba(255, 70, 245, 0.85),
        0 0 8px rgba(255, 70, 245, 1) inset;
    z-index: 3;
}

/* Comic Image */
.panel img {
    width: 100%;
    border-radius: 10px;
    object-fit: contain;
    box-shadow: 0 0 18px rgba(255, 71, 245, 0.4);
    border: 3px solid #ff47f5;
}

/* Caption bubble */
.caption {
    font-family: 'Bangers', cursive;
    position: absolute;
    bottom: 14px;
    left: 14px;
    max-width: 85%;
    padding: 8px 14px;
    background: rgba(255, 255, 255, 0.14);
    border: 2px solid #ff47f5;
    border-radius: 10px;
    font-size: 20px;
    color: #ffe3ff;
    text-shadow: 2px 2px 0 #000;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 15px rgba(255, 70, 245, 0.7);
}

/* Lightbox */
#lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(5, 0, 10, 0.95);
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
#lightbox img {
    max-width: 92%;
    max-height: 92%;
    border: 6px solid #ff47f5;
    border-radius: 14px;
    box-shadow: 0 0 55px rgba(255, 71, 245, 0.9);
}
</style>
</head>
<body>
<header>✨ Anime Adventures ✨</header>
<main class="comic-page">

<div class="panel" style="--tilt: -1;" id="panel5">

</div>

</main>

<div id="lightbox">
  <img id="lightboxImg" src="">
</div>

<script>
document.addEventListener('click', function(e){
  const panel = e.target.closest('.panel');
  if(panel){
    const img = panel.querySelector('img');
    if(img){
      const lb = document.getElementById('lightbox');
      const lbimg = document.getElementById('lightboxImg');
      lbimg.src = img.src;
      lb.style.display = 'flex';
    }
  }
  if(e.target.id === 'lightbox'){
    e.target.style.display = 'none';
    document.getElementById('lightboxImg').src = '';
  }
});
</script>

</body>
