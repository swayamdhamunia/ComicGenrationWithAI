<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Slice Effect</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the external CSS -->
</head>
<body>

    <div class="container">
        <!-- Sword Cut -->
        <div class="slice"></div>

        <!-- Sparkles -->
        <div class="sparkles">
            <div style="top: 30%; left: 10%; animation-delay: 0s;"></div>
            <div style="top: 40%; left: 30%; animation-delay: 0.1s;"></div>
            <div style="top: 50%; left: 50%; animation-delay: 0.2s;"></div>
            <div style="top: 60%; left: 70%; animation-delay: 0.3s;"></div>
            <div style="top: 70%; left: 90%; animation-delay: 0.4s;"></div>
        </div>

        <!-- Text that appears after slicing -->
        <div class="text">
            Sword Cut Complete!
        </div>
    </div>

</body>
</html>
